<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Management</title>
</head>
<body>
    <div>
        <input type="text" id="firstname" placeholder="First Name">
        <input type="text" id="email" placeholder="Email">
        <button onclick="setCookies()">Log me in</button>
        <button onclick="showCookies()">Show the cookies</button>
    </div>
    <div id="cookiesDisplay"></div>

    <script>
        function setCookies() {
            var firstName = document.getElementById("firstname").value;
            var email = document.getElementById("email").value;
            
            var expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10);
            
            var cookieString = "firstname=" + encodeURIComponent(firstName) + "; expires=" + expirationDate.toUTCString() + "; path=/";
            document.cookie = cookieString;
            
            cookieString = "email=" + encodeURIComponent(email) + "; expires=" + expirationDate.toUTCString() + "; path=/";
            document.cookie = cookieString;
        }

        function showCookies() {
            var cookies = document.cookie.split(';');
            var cookiesText = "Cookies: ";
            for (var i = 0; i < cookies.length; i++) {
                cookiesText += cookies[i].trim() + ", ";
            }
            var p = document.createElement('p');
            p.innerHTML = cookiesText;
            document.getElementById("cookiesDisplay").appendChild(p);
        }
    </script>
</body>
</html>
