<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wikipedia Search</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
  }

  li:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<script>
  function createSearchForm() {
    // Create form elements
    const form = $("<form>");
    const searchInput = $("<input>").attr("type", "text");
    const submitInput = $("<input>").attr("type", "submit").val("Search");
    const resultUl = $("<ul>");

    // Append elements to form
    form.append(searchInput, submitInput, resultUl);

    // Append form to body
    $("body").append(form);

    // Add submit event listener
    form.on("submit", function(event) {
      event.preventDefault();
      const searchText = searchInput.val();
      queryWikipedia(searchText);
    });
  }

  function addNewArticle(id, title, snippet) {
    // Create list item
    const li = $("<li>");

    // Create paragraphs
    const idParagraph = $("<p>").html("<span>ID - </span><b>" + title + "</b>");
    const snippetParagraph = $("<p>").html(snippet);

    // Append paragraphs to list item
    li.append(idParagraph, snippetParagraph);

    // Append list item to result ul
    $("ul").append(li);
  }

  function queryWikipedia(search) {
    // API URL
    const apiUrl = "https://en.wikipedia.org/w/api.php";

    // Data for API request
    const requestData = {
      action: "query",
      list: "search",
      srsearch: search,
      format: "json",
      origin: "*"
    };

    // Perform AJAX request
    $.ajax({
      url: apiUrl,
      data: requestData,
      dataType: "json",
      success: function(data) {
        const results = data.query.search;
        // Iterate over results and call addNewArticle
        results.forEach(function(result) {
          addNewArticle(result.pageid, result.title, result.snippet);
        });
      },
      error: function() {
        console.log("Error fetching Wikipedia search results.");
      }
    });
  }

  // Call the createSearchForm function when the page loads
  $(document).ready(function() {
    createSearchForm();
  });
</script>

</body>
</html>
