<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wikipedia Search</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
  }

  li:hover {
    background-color: #f0f0f0;
  }

  #pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  #pagination li {
    cursor: pointer;
    margin-left: 10px;
  }

  #pagination li.active {
    font-weight: bold;
  }

  .loading {
    opacity: 0.2;
  }
</style>
</head>
<body>

<script>
  function createSearchForm() {
    const form = $("<form>");
    const searchInput = $("<input>").attr("type", "text");
    const submitInput = $("<input>").attr("type", "submit").val("Search");
    const resultUl = $("<ul>");

    form.append(searchInput, submitInput, resultUl);

    $("body").append(form);

    const paginationUl = $("<ul>").attr("id", "pagination");
    $("body").append(paginationUl);

    form.on("submit", function(event) {
      const searchText = searchInput.val();
      queryWikipedia(searchText); 
    });
  }

  function addNewArticle(id, title, snippet) {
    const li = $("<li>");

    const idParagraph = $("<p>").html("<span>ID - </span><b>" + title + "</b>");
    const snippetParagraph = $("<p>").html(snippet);

    li.append(idParagraph, snippetParagraph);

    $("ul").append(li);
  }

  function displayLoading(loading) {
    const ulElement = $("ul:first");
    if (loading) {
      ulElement.wrap("<div class='loading'></div>");
    } else {
      ulElement.unwrap();
    }
  }

  function queryWikipedia(search, offset = 0) {
    displayLoading(true); 
    const apiUrl = "https://en.wikipedia.org/w/api.php";

    const requestData = {
      action: "query",
      list: "search",
      srsearch: search,
      format: "json",
      origin: "*",
      sroffset: offset 
    };

    $.ajax({
      url: apiUrl,
      data: requestData,
      dataType: "json",
      success: function(data) {
        const results = data.query.search;
        const totalHits = data.query.searchinfo.totalhits;
        results.forEach(function(result) {
          addNewArticle(result.pageid, result.title, result.snippet);
        });
        buildPagination(totalHits, 10, offset);
        displayLoading(false); 
      },
      error: function() {
        console.log("Error fetching Wikipedia search results.");
        displayLoading(false); 
      }
    });
  }

  function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
    const totalPages = Math.ceil(numberOfItems / itemsPerPage);
    const paginationUl = $("#pagination");
    paginationUl.empty(); 

    for (let i = 0; i < totalPages; i++) {
      const li = $("<li>").text(i + 1).on("click", function() {
        const newOffset = i * itemsPerPage;
        queryWikipedia($("input[type='text']").val(), newOffset);
      });
      if (currentOffset === i * itemsPerPage) {
        li.addClass("active");
      }
      paginationUl.append(li);
    }
  }

  $(document).ready(function() {
    createSearchForm();
  });
</script>

</body>
</html>
